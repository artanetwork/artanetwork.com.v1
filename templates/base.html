{% load static %}
<!DOCTYPE html>
<html lang="fa-IR">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">

        <title>{% block title %}{% endblock %}</title>

        <!-- Favicons -->

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap">

        <!-- Vendor CSS Files -->
        <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.rtl.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/glightbox/css/glightbox.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/swiper/swiper-bundle.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/aos/aos.css' %}">

        <!-- Template CSS Files -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>

    <body class="index-page" data-bs-spy="scroll" data-bs-target="#navmenu">
    <!-- ======= Header ======= -->
        <header id="header" class="header fixed-top d-flex align-items-center">
            <div class="container-fluid d-flex align-items-center justify-content-between">

                <a href="{% url 'homepage:index' %}" class="logo d-flex align-items-center me-auto me-xl-0">
                    <h1>آرتا شبکه</h1>
                    <span>.</span>
                </a>

                <!-- Nav Menu -->
                <nav id="navmenu" class="navmenu">
                    <ul>
                        <li><a href="#" class="active">خانه</a></li>
                        <li><a href="#">سخت‌افزار شبکه</a></li>
                        <li><a href="#">خدمات نرم افزاری</a></li>
                        <li><a href="#">وبلاگ</a></li>
                    </ul>
                    <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
                </nav><!-- End Nav Menu -->

                <a class="btn-getstarted" href="#">تماس با ما</a>
                
            </div>
        </header><!-- End Header-->

        {% block content %}{% endblock %}

        <!-- Vendor JS Files -->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
        <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
        <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
        <script src="{% static 'vendor/aos/aos.js' %}"></script>

        <!-- Template JS Files -->
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
